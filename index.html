<!DOCTYPE html>
<html>

  <head>
    <title>Mathematical Operations</title>
    <script>
      function addNumbers() {
        var firstNumberElement = document.getElementById("fnumber");
        var lastNumberElement = document.getElementById("lnumber");

        var firstNumber = parseInt(firstNumberElement.value);
        var lastnumber = parseInt(lastNumberElement.value);

        var s = document.getElementById("result");
        s.innerText = firstNumber + lastnumber;
      }

      function clearresult() {
        var s = document.getElementById("result");
        s.innerText = " ";
      }

      function subnumbers() {
        var firstNumberElement = document.getElementById("fnumber");
        var lastNumberElement = document.getElementById("lnumber");

        var firstNumber = parseInt(firstNumberElement.value);
        var lastnumber = parseInt(lastNumberElement.value);

        var s = document.getElementById("result");
        s.innerText = firstNumber - lastnumber;
      }

      function mullnumbers() {
        var firstNumberElement = document.getElementById("fnumber");
        var lastNumberElement = document.getElementById("lnumber");

        var firstNumber = parseInt(firstNumberElement.value);
        var lastnumber = parseInt(lastNumberElement.value);

        var s = document.getElementById("result");
        s.innerText = firstNumber * lastnumber;
      }

      function divnumbers() {
        var firstNumberElement = document.getElementById("fnumber");
        var lastNumberElement = document.getElementById("lnumber");

        var firstNumber = parseInt(firstNumberElement.value);
        var lastnumber = parseInt(lastNumberElement.value);

        var s = document.getElementById("result");
        s.innerText = firstNumber / lastnumber;
      }
    </script>

  </head>

  <body>

    <h1>Mathematic Operations :-</h1>

    <label for="fname">first number</label>
    <input onchange="clearresult()" type="number" id="fnumber" name="fnumber"> <br><br>
    <label for="lname">last number</label>
    <input onchange="clearresult()" type="number"id="lnumber" name="lnumber"><br> <br>
    <h2> The Result is: <span style="color:green;font-weight:bold" id="result"></span></h2>

    <button style="background-color:gray;color:white;width:150px; height:40px;" onclick="addNumbers()">Add</button><br> <br>
    <button style="background-color:gray;color:white;width:150px; height:40px;" onclick="subnumbers()">Subtract</button><br> <br>
    <button style="background-color:gray;color:white;width:150px; height:40px;" onclick="mullnumbers()">Multiply</button><br> <br>
    <button style="background-color:gray;color:white;width:150px; height:40px;" onclick="divnumbers()">Divide</button><br> <br>
  </body>

</html>
